<mat-sidenav-container id="selection" > <!-- (backdropClick)="sidenav.close()" -->
  <mat-sidenav #sidenav mode="side" opened> <!-- (keydown.escape)="sidenav.close()" -->
    <app-device-selection></app-device-selection>
  </mat-sidenav>

  <mat-sidenav-content class="deltax-content">

    <mat-card>
      <!-- lo tengo per fare delle prove per ora -->
      <mat-toolbar mat-card-title color="primary">
        <span>Pagina di selezione macchine e caratteristiche</span>
      </mat-toolbar>
      <mat-tab-group [selectedIndex]="machine ? 1 : 0" mat-align-tabs="center">
        <mat-tab label="Macchine" disabled> <!-- TODO translate -->
          <app-machine (machineSelect)="machine = $event" fxLayout="row" fxLayoutAlign="center start"></app-machine>
        </mat-tab>
        <mat-tab label="Caratteristiche" disabled> <!-- TODO translate -->
          <app-characteristic *ngIf="machine" [machine]="machine" (back)="machine = undefined" fxLayout="row" fxLayoutAlign="center start"></app-characteristic>
        </mat-tab>
      </mat-tab-group>
    </mat-card>

  </mat-sidenav-content>
</mat-sidenav-container>
