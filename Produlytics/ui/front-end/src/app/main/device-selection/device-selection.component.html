<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <mat-checkbox [checked]="nodeIsChecked(node)"
                  (change)="$event.checked ? checkedNodes.push(node) : checkedNodes.splice(checkedNodes.indexOf(node), 1)">
      {{node.name}}
    </mat-checkbox>
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasChildren" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle *ngIf="!node.loading">
      <mat-icon>
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <mat-spinner diameter="24" style="margin: 8px" *ngIf="node.loading" mode="indeterminate"></mat-spinner>
    {{node.name}}
  </mat-tree-node>
</mat-tree>
<button mat-button *ngIf="checkedNodes!=[]" (click)="onSubmit()">ciao</button>
